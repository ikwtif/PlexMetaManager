      file: config/metadata/overlays/resolution/4K_DV.png
    plex_search:
      all:
        resolution: 4K
    filters:
      has_dolby_vision: true

  4K:
    overlay:
      name: 4K
      group: Resolution
      weight: 20
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/metadata/overlays/resolution/4K.png
    plex_search:
      all:
        resolution: 4k
        hdr: false

