overlays:

######################################################
#                OVERLAYS - RATINGS                  #
######################################################
   
######################################################
#                      AUDIENCE                      #
######################################################
  rating_high:
    overlay:
      name: Rating_High_BG
      group: tomato
      weight: 30
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
      file: config/metadata/overlays/rating/high.png
    mdblist_list: https://mdblist.com/lists/plexmetamanager/certifiedfreshshows

  rating_mid:
    overlay:
      name: Rating_Mid_BG
      group: tomato
      weight: 20
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
      file: config/metadata/overlays/rating/mid.png
    plex_search:
      all:
        audience_rating.gte: 6.0
        audience_rating.lte: 10.0

  rating_low:
    overlay:
      name: Rating_Low_BG
      group: tomato
      weight: 10
      horizontal_offset: 0
      horizontal_align: right
      vertical_offset: 0
      vertical_align: bottom
      file: config/metadata/overlays/rating/low.png
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 5.9
        
  audience_rating:
    overlay:
      group: rating_text2
      weight: 10
      rating_type: audience_rating
      name: text(<<audience_rating%>>)
      horizontal_offset: 100
      horizontal_align: right
      vertical_offset: 100
      vertical_align: bottom
      font: config/metadata/overlays/font/Adlib.ttf
      font_size: 60
      font_color: "#FFFFFF"
    plex_search:
      all:
        audience_rating.gte: 0.1
        audience_rating.lte: 10.0
        
